    <div class="container">
        <h1 class="resume-heading">⚡ PERSONAL RESUME PAGE</h1>
    
        <form id="codeForm">
          <div>
            <input type="text" id="codeInput" placeholder="ENTER THE CODE">
          </div>
          <div>
            <input type="submit" value="SUBMIT">
          </div>
        </form>
      </div>
    <!-- <script src="1.js"></script> -->

    <script>
        document.getElementById("codeForm").addEventListener("submit", function(e) {
          e.preventDefault(); // Prevent form from submitting
    
          const enteredCode = document.getElementById("codeInput").value.trim();
          const correctCode = "17RS06"; // Set your correct code here
    
          if (enteredCode === correctCode) {
            window.location.href = "loading.html"; // Redirect on success
          } else {
            alert("❌ Incorrect Code! Try again.");
          }
        });
